name: Code Check
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  lint:
    name: â¬£ ESLint, Ê¦ TypeScript, ğŸ’… Prettier
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 21

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: true

      - name: ğŸ”¬ Lint
        run: pnpm lint:strict

      - name: ğŸ” Type check
        run: pnpm typecheck

      - name: ğŸ’… Prettier check
        run: pnpm format:check
